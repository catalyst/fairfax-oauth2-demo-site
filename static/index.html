<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OAuth2.0 Integration Example</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <p/>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <button type="button" class="btn btn-lg btn-primary">Auth Code Grant</button>
            <p>&nbsp;</p>

        </div>
        <div class="col-lg-3"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/JavaScript">
        $('button:nth-of-type(1)').click(function(){ window.location.pathname = '/code_grant.html'; });
        $('button:nth-of-type(2)').click(function(){ window.location.pathname = '/implicit_grant.html'; });
    </script>
